version: '3.8'

services:
  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: pubsub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pubsub
      MYSQL_USER: pubsub
      MYSQL_PASSWORD: pubsubpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pubsub-network

  # PubSub server
  pubsub-server:
    build:
      context: ../..
      dockerfile: cmd/pubsub-server/Dockerfile
    container_name: pubsub-server
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_DRIVER: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: pubsub
      DB_PASSWORD: pubsubpassword
      DB_NAME: pubsub
      DB_PREFIX: pubsub_
      PUBSUB_BATCH_SIZE: 100
      PUBSUB_WORKER_INTERVAL: 30
      PUBSUB_ENABLE_NOTIFICATIONS: "true"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - pubsub-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  pubsub-network:
    driver: bridge
